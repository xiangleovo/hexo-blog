# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: OvO # 博客标题
subtitle: "热爱生活，分享科技" # 博客子标题
description: 这里不仅是技术分享站，更是生活灵感库——探索如何用科技优化工作流程、用智能装扮生活空间、用创新思维解决日常问题。 # 博客简介
keywords: OvO,OvO博客,博客 # 博客关键词
author: OvO # 博主名称
language: zh-CN # 语言
timezone: Asia/Shanghai # 时区（请自行查询）

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://www.qqe4.com/
permalink: /posts/:abbrlink.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# 设置默认编码
charset: utf-8

# 跳过渲染的目录（保持原样复制）
skip_render:
  - "plugins/**"  # 添加这行，确保plugins目录被复制但不被处理
  
# RSS订阅配置
feed:
  type: atom  # 类型：atom 或 rss2
  path: atom.xml    # 输出文件路径
  limit: 20         # 显示的文章数量（可选）
  hub:              # PubSubHubbub hubs（可选）
  content: true     # 是否包含文章内容（可选）
  content_limit: 140  # 内容截断长度（可选）
  content_limit_delim: ' '  # 截断分隔符（可选）
  order_by: -date   # 排序方式
  icon: icon.png    # 图标（可选）
  autodiscovery: true  # 自动发现（可选）

#abbrlink 数字短链接
abbrlink:
  alg: crc32       # 使用随机算法
  rep: hex           # 生成纯数字形式的短链接，若要十六进制则可以使用 hex
  drafts: false      # 是否处理草稿
  force: true     # 如果已生成过，就不会覆盖
  length: 5          # 固定长度为 5 位数字

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: solitude

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:xiangleovo/blog-hexo.git
  branch: gh-pages